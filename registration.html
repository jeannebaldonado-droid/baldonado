<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
                margin-bottom: 25px;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        input[type="date"] {
            cursor: pointer;
        }

        select {
            cursor: pointer;
            background-color: white;
            padding: 12px 12px;
        }

        select option {
            padding: 8px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-save {
            background: #667eea;
            color: white;
        }

        .btn-save:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .message {
            padding: 12px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .registered-data {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .registered-data h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .data-item:last-child {
            border-bottom: none;
        }

        .data-label {
            font-weight: 600;
            color: #555;
        }

        .data-value {
            color: #667eea;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                border-radius: 8px;
            }

            .form-group {
                margin-bottom: 18px;
            }

            label {
                font-size: 13px;
                margin-bottom: 8px;
            }

            input,
            select {
                padding: 14px 12px;
                font-size: 16px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .button-group {
                flex-direction: column;
                gap: 12px;
                margin-top: 25px;
            }

            button {
                padding: 14px;
                font-size: 15px;
            }

            .registered-data {
                padding: 15px;
                margin-top: 15px;
            }

            .registered-data h3 {
                font-size: 15px;
                margin-bottom: 12px;
            }

            .data-item {
                padding: 6px 0;
                font-size: 14px;
            }

            .data-label {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label for="middleName">Middle Name</label>
                <input type="text" id="middleName" name="middleName" placeholder="Enter your middle name">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="province">Province *</label>
                    <select id="province" name="province" required>
                        <option value="">Select a province</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="municipality">Municipality *</label>
                    <select id="municipality" name="municipality" required>
                        <option value="">Select a municipality</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of Birth *</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="age">Age *</label>
                    <input type="number" id="age" name="age" placeholder="Age" min="0" max="150" required readonly>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-save">Save Registration</button>
                <button type="reset" class="btn-reset">Clear Form</button>
            </div>

            <div id="message" class="message"></div>
            <div id="registeredData" class="registered-data">
                <h3>✓ Registration Saved Successfully</h3>
                <div class="data-item">
                    <span class="data-label">First Name:</span>
                    <span class="data-value" id="displayFirstName"></span>
                </div>
                <div class="data-item">
                    <span class="data-label">Middle Name:</span>
                    <span class="data-value" id="displayMiddleName"></span>
                </div>
                <div class="data-item">
                    <span class="data-label">Province:</span>
                    <span class="data-value" id="displayProvince"></span>
                </div>
                <div class="data-item">
                    <span class="data-label">Municipality:</span>
                    <span class="data-value" id="displayMunicipality"></span>
                </div>
                <div class="data-item">
                    <span class="data-label">Date of Birth:</span>
                    <span class="data-value" id="displayDOB"></span>
                </div>
                <div class="data-item">
                    <span class="data-label">Age:</span>
                    <span class="data-value" id="displayAge"></span>
                </div>
            </div>
        </form>
    </div>

        const form = document.getElementById('registrationForm');
        const dobInput = document.getElementById('dob');
        const ageInput = document.getElementById('age');
        const provinceSelect = document.getElementById('province');
        const municipalitySelect = document.getElementById('municipality');
        const messageDiv = document.getElementById('message');
        const registeredDataDiv = document.getElementById('registeredData');

        // Populate provinces on page load
        window.addEventListener('load', function() {
            const provinces = Object.keys(provincesData).sort();
            provinces.forEach(province => {
                const option = document.createElement('option');
                option.value = province;
                option.textContent = province;
                provinceSelect.appendChild(option);
            });

            // Load saved data on page load
            const savedData = localStorage.getItem('userRegistration');
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('displayFirstName').textContent = data.firstName;
                document.getElementById('displayMiddleName').textContent = data.middleName || '(Not provided)';
                document.getElementById('displayProvince').textContent = data.province;
                document.getElementById('displayMunicipality').textContent = data.municipality;
                document.getElementById('displayDOB').textContent = data.dob;
                document.getElementById('displayAge').textContent = data.age;
                registeredDataDiv.style.display = 'block';
            }
        });

        // Handle province change to update municipalities
        provinceSelect.addEventListener('change', function() {
            municipalitySelect.innerHTML = '<option value="">Select a municipality</option>';
            
            if (this.value) {
                const municipalities = provincesData[this.value];
                municipalities.forEach(municipality => {
                    const option = document.createElement('option');
                    option.value = municipality;
                    option.textContent = municipality;
                    municipalitySelect.appendChild(option);
                });
            }
        });

        // Calculate age from date of birth
        function calculateAge(birthDate) {
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDifference = today.getMonth() - birthDate.getMonth();
            
            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            
            return age;
        }

        // Update age when date of birth changes
        dobInput.addEventListener('change', function() {
            if (this.value) {
                const birthDate = new Date(this.value);
                const age = calculateAge(birthDate);
                ageInput.value = age;
            } else {
                ageInput.value = '';
            }
        });

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const middleName = document.getElementById('middleName').value.trim();
            const province = document.getElementById('province').value;
            const municipality = document.getElementById('municipality').value;
            const dob = document.getElementById('dob').value;
            const age = document.getElementById('age').value;

            // Validation
            if (!firstName) {
                showMessage('Please enter your first name', 'error');
                return;
            }

            if (!province) {
                showMessage('Please select a province', 'error');
                return;
            }

            if (!municipality) {
                showMessage('Please select a municipality', 'error');
                return;
            }

            if (!dob) {
                showMessage('Please select your date of birth', 'error');
                return;
            }

            if (!age || age < 0) {
                showMessage('Please ensure age is calculated correctly', 'error');
                return;
            }

            // Format the date
            const dateObj = new Date(dob);
            const formattedDate = dateObj.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });

            // Display success message and registered data
            messageDiv.textContent = 'Registration saved successfully!';
            messageDiv.className = 'message success';

            // Display registered data
            document.getElementById('displayFirstName').textContent = firstName;
            document.getElementById('displayMiddleName').textContent = middleName || '(Not provided)';
            document.getElementById('displayProvince').textContent = province;
            document.getElementById('displayMunicipality').textContent = municipality;
            document.getElementById('displayDOB').textContent = formattedDate;
            document.getElementById('displayAge').textContent = age;
            registeredDataDiv.style.display = 'block';

            // Save to localStorage
            const registrationData = {
                firstName,
                middleName,
                province,
                municipality,
                dob: formattedDate,
                age,
                timestamp: new Date().toLocaleString()
            };

            localStorage.setItem('userRegistration', JSON.stringify(registrationData));

            // Clear form after 2 seconds
            setTimeout(() => {
                form.reset();
                ageInput.value = '';
                municipalitySelect.innerHTML = '<option value="">Select a municipality</option>';
                messageDiv.style.display = 'none';
            }, 2000);
        });

        // Show message function
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            registeredDataDiv.style.display = 'none';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
    </script>
